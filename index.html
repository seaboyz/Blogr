<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Blogr</title>
	</head>
	<body>
		<header>
			<div class="header__background-pattern">
				<div class="header__container">
					<nav class="header__nav">
						<img class="logo nav__logo" src="./images/logo.svg" alt="logo" />
						<div class="nav__menu hide">
							<div class="sub-menu">
								<a href="#" class="sub-menu__title">Product</a>
								<div class="sub-menu__list hide">
									<a href="#">Overview</a>
									<a href="#">Pricing</a>
									<a href="#">Marketplace</a>
									<a href="#">Features</a>
									<a href="#">Integrations</a>
								</div>
							</div>
							<div class="sub-menu">
								<a href="#" class="sub-menu__title">Company</a>
								<div class="sub-menu__list hide">
									<a href="#">About</a>
									<a href="#">Team</a>
									<a href="#">Blog</a>
									<a href="#">Careers</a>
								</div>
							</div>
							<div class="sub-menu">
								<a href="#" class="sub-menu__title">Connect</a>
								<div class="sub-menu__list hide">
									<a href="#">Contact</a>
									<a href="#">Newsletter</a>
									<a href="#">LinkedIn</a>
								</div>
							</div>
							<div class="nav__btn-group">
								<button class="btn--login">Login</button>
								<button class="btn--sign-up">Sign Up</button>
							</div>
						</div>
						<div class="header__nav__wapper">
							<img
								class="nav__hamburger"
								src="./images/icon-hamburger.svg"
								alt="menu"
							/>
							<img
								class="nav__close hide"
								src="./images/icon-close.svg"
								alt="close"
							/>
						</div>
					</nav>
					<div class="hero__text">
						<h1 class="hero__title">A modern publishing platform</h1>
						<p class="hero__paragraph">
							Grow your audience and build your online brand
						</p>
					</div>
					<div class="hero__btn-group">
						<button class="btn--start-for-free">Start for Free</button>
						<button class="btn--learn-more">Learn More</button>
					</div>
				</div>
			</div>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
